<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ðŸ‘† displays site properly based on user's device -->

    <link rel="stylesheet" href="css/style.css" />
    <!-- ðŸ‘† Styles: Including a CSS styles & reset a browsers styles, compiling through SCSS-->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <!-- ðŸ‘†Title & Favicon: Add a title project -->
  </head>

  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="logo"><img src="./images/logo.svg" alt="" /></a>
      </div>
    </header>

    <main>
      <section class="sign-up">
        <div class="sign-up__grid">
          <div class="sign-up__grid-item">
            <div class="sign-up__text-content">
              <div class="container">
                <h1 class="sign-up__title">
                  We're <strong>coming soon</strong>
                </h1>
                <p class="sign-up__subtitle">
                  Hello fellow shoppers! We're currently building our new
                  fashion store. Add your email below to stay up-to-date with
                  announcements and our launch deals.
                </p>
                <form action="#" class="sign-up__form" id="signUpForm">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email Address"
                    title="Please provide a valid email address"
                    pattern="^[a-zA-Z]+@[a-zA-Z.-]+\.[a-z]{2,4}$"
                  />
                  <button type="submit"></button>
                </form>
              </div>
            </div>
          </div>
          <div class="sign-up__grid-item">
            <img
              srcset="
                ./images/hero-mobile.jpg  375w,
                ./images/hero-desktop.jpg 610w
              "
              sizes="(max-width: 375px) 375px, 610px"
              src="./images/hero-desktop.jpg"
              alt=""
            />
          </div>
        </div>
      </section>
    </main>
    <!-- <footer class="footer">
      <div class="container"></div>
    </footer> -->

    <!-- Attribution. Author name -->
    <div class="attribution">
      <p class="attribution__text">
        <span class="attribution__by">Challenge by</span>
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
      </p>
      <p class="attribution__text">
        <span class="attribution__by">Coded by</span>
        <a href="#"
          >Serhii
          <span class="grifano-logo">Gr<span>[</span>i<span>]</span>fano</span>
          Orlenko</a
        >
      </p>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
